<!DOCTYPE html>
<html>
<head>
  <title>Call App</title>
</head>
<body>
  <h2>ðŸ“ž Call Someone</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number with +88" />
  <button onclick="makeCall()">Call Now</button>

  <script>
    function makeCall() {
      const number = document.getElementById('phoneNumber').value;
      fetch('/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: number })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      })
      .catch(err => {
        console.error(err);
        alert("Call failed.");
      });
    }
  </script>
</body>
</html>
