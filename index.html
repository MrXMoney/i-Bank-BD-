<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twilio Call App</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #06b6d4;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ž Twilio Call App</h1>
  <input type="text" id="phoneNumber" placeholder="Enter phone number"/>
  <br/>
  <button onclick="makeCall()">Call Now</button>

  <script>
    async function makeCall() {
      const number = document.getElementById("phoneNumber").value;
      if (!number) {
        alert("Please enter a number.");
        return;
      }

      const res = await fetch('/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: number })
      });

      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
